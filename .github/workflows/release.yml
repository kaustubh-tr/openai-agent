# Builds and publishes LiteRun packages to PyPI.

name: "ðŸš€ LiteRun Release"
run-name: "Release ${{ inputs.version }}"
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (must match pyproject.toml)"
        required: true
        type: string

permissions:
  contents: write  # Required for creating GitHub releases

jobs:
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Verify Version
        # Mature Practice: The code in git is the source of truth.
        # We verify inputs.version matches pyproject.toml instead of patching it.
        run: |
          # Extract version from pyproject.toml
          PROJECT_VERSION=$(grep -m 1 '^version = ' pyproject.toml | cut -d '"' -f 2)
          echo "Project Version: $PROJECT_VERSION"
          echo "Input Version: ${{ inputs.version }}"
          
          if [ "$PROJECT_VERSION" != "${{ inputs.version }}" ]; then
            echo "::error::Version mismatch! pyproject.toml has $PROJECT_VERSION but workflow input is ${{ inputs.version }}."
            echo "Please update pyproject.toml in your code, commit, and push before releasing."
            exit 1
          fi

      - name: Build package
        run: python -m build

      - name: Check metadata
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 1

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true

  verify-testpypi:
    name: Verify TestPyPI
    needs: publish-testpypi
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Wait for propagation
        run: sleep 30

      - name: Verify Installation
        # Detailed verification similar to professional workflows
        run: |
          # Install from test PyPI, fallback to PyPI for deps
          pip install --index-url https://test.pypi.org/simple/ \
                      --extra-index-url https://pypi.org/simple/ \
                      literun==${{ inputs.version }}
          
          # Verify import and version
          python -c "import literun; print(f'Successfully installed literun {literun.__version__}')"

  publish-pypi:
    name: Publish to PyPI
    needs: verify-testpypi
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
  
  verify-pypi:
    name: Verify PyPI Release
    needs: publish-pypi
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Wait for PyPI CDN
        # CRITICAL: Real PyPI takes time to propagate to the world. 
        # Without this, the install step will often fail with "Version not found".
        run: |
          echo "Waiting for PyPI CDN propagation..."
          sleep 120 

      - name: Verify PyPI Install
        run: |
          pip install literun==${{ inputs.version }}
          python -c "import literun; print(f'PyPI install successful: {literun.__version__}')"